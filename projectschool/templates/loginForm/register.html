<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	{% load static %}
	<link href="{% static 'loginForm/register.css' %}" rel='stylesheet'/>
</head>
<body>
	<form action="register" method="post">
		{% csrf_token %}

		<div class="form">
			<h1>Регистрация</h1>
			<div class="login">
				<b>
					<h3>Логин</h3>
				</b>
			</div>
			<div class="input-form">
				<input type="text" name="username" id = "username" maxlength="255">
			</div>
            <div class = 'email'>
				<b>
					<h3>Элетронная почта</h3>
				</b>
			</div>
			<div class="input-form">
				<input type="email" name="email" id="email" maxlength="255">
			</div>

			<div class = 'password'>
				<b>
					<h3>Пароль</h3>
				</b>
			</div>

			<div class="input-form">
				<input type="password" name="password" id="password" maxlength="255">
			</div>

			<div class="input-form">
				<input type="submit" value="Зарегистрироваться!">
			</div>


		</div>
	</form>
</body>
</html>
